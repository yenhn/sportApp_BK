<section  ng-controller="NewsCtrl">
	<div class="container-fluid">	
    	<div class="row">
    		<!-- New row -->
    		<div class="wow col-xs-12 col-sm-6 fadeInUp" ng-repeat="item in newsData">
    			<div class="sport">
    				<div class="date" ng-bind="item.post_date | dateFormat: item.post_date"></div>
    				<div class="wow share zoomIn">
    					<a ui-sref="detail({newsID: item.$id})"><img ng-src="images/{{item.image}}" class="img-responsive"  /></a>
    					<div class="shareicon"><a href="#" title=""><i class="fa fa-share-alt"></i></a></div>
    				</div>
    				<div class="wow info" ng-class="$odd ? 'fadeInRight' : 'fadeInLeft'">
    					<a ui-sref="detail({newsID: item.$id})" title="{{item.title}}"><h2 ng-bind="item.title"></h2></a>
    					<p class="max-lines" ng-bind="item.content"></p>
    					<a ui-sref="detail({newsID: item.$id})" class=""><i class="fa fa-eye"></i> View More</a>
    				</div>
    			</div>
    		</div><!-- End News row -->
			<p class="pagination ">
				<button class="btn"
						ng-click="newsData.page.setPage(1)"
						ng-disabled="newsData.currentPageNumber < 2">
					<i class="fa fa-angle-double-left"></i>
				</button>

				<button class="btn"
						ng-click="newsData.page.prev()"
						ng-disabled="!newsData.page.hasPrev()">
					<i class="fa fa-angle-left"></i>
				</button>
				Page {{ newsData.currentPageNumber }} of {{ newsData.pageCount }}
				<button class="btn"
						ng-click="newsData.page.next()"
						ng-disabled="!newsData.page.hasNext()">
					<i class="fa fa-angle-right"></i>
				</button>

				<button class="btn"
						ng-click="newsData.page.setPage(newsData.pageCount)"
						ng-disabled="!newsData.page.hasNext() || newsData.currentPageNumber >= newsData.pageCount">
					<i class="fa fa-angle-double-right"></i>
				</button>
			</p>
    	</div>
		<div class="row">
			
		</div>
        
    </div> 
</section>
